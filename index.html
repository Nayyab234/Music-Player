<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/5d0820fc7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="girl-1990347_640.jpg" alt="" class="song-img">
            <h1>Flying</h1>
            <p>Track Tribe Ft.Puerto</p>
            <audio id="song">
                <source src="Flying - Track Tribe.mp3" type="audio/mpeg">
            </audio>
            <div id="message" class="message"></div>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="skipBackward()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="skipForward()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");
        song.onloadedmetadata = function()
        {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause()
        {
            if(ctrlIcon.classList.contains("fa-pause"))
            {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
        if(song.play())
        {
            setInterval(() => {
                progress.value = song.currentTime;
            },500);
        }
        progress.onchange = function()
        {
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
        }
        function skipBackward() {
        song.currentTime -= 10;
    }
    function skipForward() {
        song.currentTime += 10;
    }
    </script>
</body>
</html>
